<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Coffee Bliss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Coffee<span>Bliss</span></a>
    </nav>
  </header>

  <section class="container payment-page">
    <h2 class="section-title">Payment Page</h2>
    <p>Please enter your payment details below:</p>

    <form class="payment-form">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Card Number</label>
      <input type="text" placeholder="xxxx xxxx xxxx xxxx" required maxlength="19">

      <label>Expiry Date</label>
      <input type="month" required>

      <label>CVV</label>
      <input type="password" placeholder="***" required maxlength="3">

      <button class="btn" type="submit">Pay Now</button>
      <p class="form-status" id="paymentStatus"></p>
    </form>
  </section>

  <script>
    const form = document.querySelector(".payment-form");
    const status = document.getElementById("paymentStatus");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      status.textContent = "Processing Payment...";
      setTimeout(() => {
        status.textContent = "âœ… Payment Successful! Thank you for your order.";
      }, 1500);
    });
  </script>
</body>
</html>
